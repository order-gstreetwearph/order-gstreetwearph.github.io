<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="formstyle.css"/>
  <title>Order Form | G's Streetwear PH</title>
</head>
<body>

  <form method="post" action="https://api.sheetmonkey.io/form/dUdWE5x3kUppPLigm3yGGU" autoComplete="on" class="sm__form">
    <div class="sm__form__fields">

      <h1>G's Streetwear PH</h1>
        <div class="store-address">
          <span>Malabanban Norte</span>
          <span>Candelaria, Quezon PH 4323</span>
        </div>
      <h2>Order Form</h2>

      <input type="hidden" class="sm-field__input sm-field__input--hidden" id="sm-field-pmBHzoigxW" name="Date & Time" value="x-sheetmonkey-current-date-time"/>
  
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field-text sm-field--medium">
            <label class="sm-field__label" for="sm-field-Ua1d1TpZgu">Full Name   <strong style="color:red">*</strong></label></br>
            <input type="text" class="sm-field__input sm-field__input--text" id="sm-field-Ua1d1TpZgu" name="Full Name" placeholder="Maria Dela Cruz" required=""/>
          </div>
        </div>
      </div>
  
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field-text sm-field--medium">
            <label class="sm-field__label" for="sm-field-4hk0mHWb5Q">Social Media Name   <strong style="color:red">*</strong></label></br>
            <input type="text" class="sm-field__input sm-field__input--text" id="sm-field-4hk0mHWb5Q" name="Social Media Name" placeholder="IG/FB Name" required=""/>
            <p class="sm-field__info">Enter the social media account name that you used to comment &quot;Mine&quot;.</p>
          </div>
        </div>
      </div>
  
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field-text sm-field--large">
            <label class="sm-field__label" for="sm-field-16aypMPpf7">Delivery Address   <strong style="color:red">*</strong></label></br>
            <input type="text" class="sm-field__input sm-field__input--text" id="sm-field-16aypMPpf7" name="Delivery Address" placeholder="Complete Delivery Address" required=""/>
          </div>
        </div>
      </div>
  
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field--number sm-field--medium">
            <label class="sm-field__label" for="sm-field-HaVx8VntqJ">Mobile No.   <strong style="color:red">*</strong></label></br>
            <input type="number" class="sm-field__input sm-field__input--url" id="sm-field-HaVx8VntqJ" name="Mobile No." placeholder="e.g. 09123456789" required=""/>
          </div>
        </div>
      </div>
  
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field-text sm-field--medium">
            <label class="sm-field__label" for="sm-field-Qx3BnUWhcG">Product Code   <strong style="color:red">*</strong></label></br>
            <input type="text" class="sm-field__input sm-field__input--text" id="sm-field-Qx3BnUWhcG" name="Product Code" placeholder="TU12345" required=""/>
            <p class="sm-field__info">Product codes are seen on each post caption. Separate with comma for multiple orders.</p>
          </div>
        </div>
      </div>
  
      <div class="sm-field__wrapper">
        <div class="sm-field__wrapper__inside">
          <div class="sm-field sm-field--textarea sm-field--large">
            <label class="sm-field__label" for="sm-field-ufrBzqAMdd">Note to Seller / Delivery Rider:   </label></br>
            <textarea class="sm-field__input sm-field__input--textarea" id="sm-field-ufrBzqAMdd" name="Note to Seller / Delivery Rider:" placeholder=""></textarea>
          </div>
        </div>
      </div>
  
      <div class="sm-actions__container">
        <button type="submit" class="sm-btn sm-btn--primary">Submit</button>
      </div>
  
      <div class="sm-branding-footer">
        <p>Thank you for shopping with G's Streetwear PH!</p>
      </div>
    </div>
  </form>

</body>
</html>
